<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script src="static/js/jquery-3.5.1.js"></script>
    <script src="./static/js/alert.js"></script>
    <script src="./static/js/checkPassword.js"></script>
    <link rel="stylesheet" href="./static/css/alert.css">
    <link rel="icon" type="image/png" href="./images/logo.webp">
    <link rel="stylesheet" href="./static/css/fotget-style.css">
    <style>
        body{
            /* 初始化 取消内外边距 */
            margin: 0;
            padding: 0;
            /* 100%的窗口高度 */
            height: 100vh;
            /* 弹性布局 水平+垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 渐变背景 */
            background: linear-gradient(125deg,#2c3e50,#27ae60,#2980b9,#e74c3c,#8e44ad);
            /* 指定背景图像的大小 */
            background-size: 500%;
            /* 执行动画方法 : 动画名 时长 线性的 无限次播放 */
            animation: bgAnimation 15s linear infinite;
        }

        .a{
            position: absolute;
            left: 43%;
            top: 4%;
        }
        /* 定义动画 */
        @keyframes bgAnimation{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }

        }

    </style>

</head>
<body>
    <center><a href="login.jsp" class="a" style=" text-decoration: none;color: #000;font-size: 24px">点击返回登录界面</a></center>
    <div id="slick-login">

        <h1 style="color: #000;font-size: 22px" >修改密码</h1>


       <input type="text" autocomplete="off" name="username" class="placeholder" id="name" placeholder="请输入账号" required>

        <input type="password"   placeholder="请输入密码" name="pwd1" id="p1" class="placeholder" maxlength="16" >

        <input type="password"   placeholder="确认密码" name="pwd2" id="p2" class="placeholder" maxlength="16">
        <button id="btn">点击修改</button>

    <script>
        var but=document.getElementById('btn')

        but.onclick=function () {
            var username=document.getElementById('name')
            var p1=document.getElementById('p1')
            var p2=document.getElementById('p2')
            if (username.value==''||p1.value==''||p2.value==''){
                new $Msg({
                    content:'请输入完整！',
                    type:"defeated",
                })
                return
            }
            if (p1.value!=p2.value){
                new $Msg({
                    content:'两次密码输入不一致',
                    type:"defeated",
                })
                return
            }
            var flag = CheckPassWord(p2.value);
            if (!flag){
                new $Msg({
                    content:"必须字母加数字且长度不小于8位!",
                    type:"aa",

                })
                return;
            }

            var xml=new XMLHttpRequest();
            xml.onreadystatechange=function () {
                if (xml.readyState==4){
                    if (xml.status==200){
                        new $Msg({
                            content:xml.responseText,
                            type:"success",
                        })
                        xml.responseText=''

                    }
                }
            }
            xml.open('post','forgetServlet',true);
            xml.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
            xml.send("username="+username.value+"&pwd1="+p1.value+"&pwd2="+p2.value);
        }
    </script>
</div>

</body>
</html>
