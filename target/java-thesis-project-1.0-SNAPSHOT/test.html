<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./static/js/jquery-3.5.1.js"></script>
<input type="file" name="f" id="f" multiple>

<button>点击</button>
<script>
    var fd = new FormData();

    document.querySelector('button').onclick=function () {
        fd.append("photo", $('#f')[0].files[0]);

        $.ajax({
            url: '/java_thesis_project/uploadServlet',
            type: 'post',
            processData: false,
            contentType: false,
            data: fd,
            success: function () {
                alert("ok")
            }
        })
    }

</script>

</body>
</html>
